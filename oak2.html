<!DOCTYPE html>
<html lang="FR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/420e897a90.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

  <title>Orinoco</title>
</head>
<body>
  <header>
    <div class="header__logo"><img src="/images/logo.png" alt="Logo de l'entreprise Orinoco"></div>
    <div class="header__panier"><a href="/index.html">
      Accueil
    </a>
    </div>

  </header>
<section class="produit">
  <div class="produit__carte">
    <div class="produit__carte__image">
      <img src="/images/oak_2.jpg" alt="Image de meuble en chêne">
    </div>
    <div class="produit__carte__texte">
    <div class="produit__carte__description">
      <h4 class="produit__carte__description__titre">
        Table
      </h4>
      Lorem ipsum dolor sit amet.
    </div>
    <div class="produit__carte__vernis">
      <label for="vernis__select">Choix du vernis</label>
      <select name="vernis" id="vernis__select">
        <option value="">--Choisissez--</option>
        <option value="huile">Huile</option>
        <option value="alcool">Alcool</option>
        <option value="eau">Eau</option>
        <option value="hybride">Hybride</option>
      </select>
    </div>
    <div class="produit__carte__prix">
      100€
   </div>
    <div class="produit__carte__panier">
      <i class="fas fa-shopping-cart"></i>
      Ajouter au panier
    </div>
  </div>

  </div>




</section>

<footer>
  <div class="footer__info">
    <ul>
      <li>À propos de nous</li>
      <li>Mentions légales</li>
      <li>Contact</li>
    </ul>

  </div>
  <div class="footer__logo">
    <img src="/images/logo.png" alt="Logo de l'entreprise Orinoco"></div>
  <div class="footer__rs">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-twitter"></i>
  </div>

  </footer>
</body>
</html>
