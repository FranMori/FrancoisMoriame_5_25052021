<!DOCTYPE html>
<html lang="FR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/420e897a90.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <title>Mon panier</title>
</head>
<body>
  <header>
    <div class="header__logo"><img src="/images/logo.png" alt="Logo de l'entreprise Orinoco"></div>
    <div class="header__panier"><a class="header__lien" href="/index.html">
      Accueil
    </a>
    </div>

  </header>
  <h1>Récapitulatif de mon panier</h1>

<div class="panier__vide" id="panierVide"></div>

<section class="panier" id="core">
  <div class="recap__formulaire" id="core2">
     <div class="recap" id="resume">
       <span id="articlePrix"></span>
</div> 
<div class="formulaire">
  <h4>Formulaire de confirmation</h4>
  <form action="" method="POST" id="form" name="formulaire">
  <div class="formulaire__nom">
  <label for="name"> Nom :</label>
  <input type="text" id="lastName" name="nom">
  </div>
  <div class="formulaire__prenom">
    <label for="prenom"> Prénom :</label>
    <input type="text" id="firstName" name="prenom">
    </div>
  <div class="formulaire__mail">
  <label for="mail">e-mail :</label>
  <input type="email" id="email" name="email" >
  </div>
  <div class="formulaire__adresse">
  <label for="adress">Adresse :</label>
   <input type="text" id="adress" name="adresse" >
  </div>
  <div class="formulaire__ville">
    <label for="ville">Ville :</label>
     <input type="text" id="city"  name="ville">
    </div>
</form>
    <div class="recap__commander">
      <a  id="lienFormulaire">
      <input type="submit" class="recap__commander__bouton" id="btnCommander"  value="Commander" ></input></a>
    </div>  
  </div>
</div>
</section>


<footer class="footer__confirmation">
  <div class="footer__info">
    <ul>
      <li>À propos de nous</li>
      <li>Mentions légales</li>
      <li>Contact</li>
    </ul>

  </div>
  <div class="footer__logo">
    <img src="/images/logo.png" alt="Logo de l'entreprise Orinoco"></div>
  <div class="footer__rs">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-twitter"></i>
  </div>

  </footer>
  <script src="panier.js"></script>
</body>
</html>
