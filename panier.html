<!DOCTYPE html>
<html lang="FR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon panier</title>
</head>
<body>
  <header>
    <h1 class="header__titre">Orinoco</h1>
    <div class="header__panier"><i class="header__panier__logo fas fa-shopping-cart"></i>
      Mon panier
    </div>
    <div class="header__logo">LOGO</div>

  </header>
<section class="panier">
<h2>Récapitulatif de mon panier</h2>
<div class="panier__carte__produit">
<div class="panier__carte__produit__image">
  <img src="/images/oak_1.jpg" alt="Image de meuble en chêne">
</div>
<div class="panier__carte__produit__description">DESCRIPTION</div>
<div class="panier__carte__produit__prix">PRIX</div>
<div class="panier__carte__produit__quantité">
  <input type="number" name="quantité">
  
</div>
</div>



</section>

  <footer>
    <div class="footer__paiement">Moyens de paiement disponible :
  
    </div>
    <div class="footer__logo">LOGO</div>
    <div class="footer__rs">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
    </div>
  
    </footer>
</body>
</html>
